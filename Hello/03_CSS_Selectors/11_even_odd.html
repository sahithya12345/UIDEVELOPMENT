<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:first-child{
            border: 2px solid blue;
            padding: 10px;
            margin:5px
        }


        li:nth-child(2n+1){
            border: 2px solid crimson;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
     </ol>
     <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>four</li>
            <li>five</li>
     </ul>

    
</body>
</html>
