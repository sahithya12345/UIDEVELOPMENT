        p::first-letter{
            font-size: larger;
        }

        p::first-line{
            background-color: coral;
        }

        p::selection{
            background-color: blue;
        }

        p::before{
            content: "****";
        }

        p::after{
            font-size: larger
            content: "****";
        }
    </style>
</head>
