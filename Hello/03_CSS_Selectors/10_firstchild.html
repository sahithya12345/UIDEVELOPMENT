<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::last-line...{
            border:2px solid crimson;
        }
    </style>
</head>
<body>
    <ol>
       <li>One</li>
       <li>Two</li>
       <li>Three</li>
       <li>four</li>
       <li>five</li>
    </ol>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>
</html>
